<!DOCTYPE html>
<html>
<head>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'hello/style.css' %}">
<script src="{% static 'hello/hello.js' %}"></script>

<script language="javascript">
window.onload = function() {
  scrollDiv_init();
};
ScrollRate = 100;
function scrollDiv_init() {
  DivElmnt = document.getElementById('MyDivName');
  DivElmnt.onmouseover = pauseDiv;
  DivElmnt.onmouseout = resumeDiv;
  ReachedMaxScroll = false;
  DivElmnt.scrollTop = 0;
  PreviousScrollTop  = 0;
  ScrollInterval = setInterval('scrollDiv()', ScrollRate);
}
function scrollDiv() {
  if (!ReachedMaxScroll) {
    DivElmnt.scrollTop = PreviousScrollTop;
    PreviousScrollTop++;
    ReachedMaxScroll = DivElmnt.scrollTop >= (DivElmnt.scrollHeight - DivElmnt.offsetHeight);
  }
  else {
  /*
    DivElmnt.scrollTop = PreviousScrollTop = 0;
    ReachedMaxScroll = false;
*/
    ReachedMaxScroll = (DivElmnt.scrollTop == 0)?false:true;
    DivElmnt.scrollTop = PreviousScrollTop;
    PreviousScrollTop--;
  }
}
function pauseDiv() {
  clearInterval(ScrollInterval);
}
function resumeDiv() {
  PreviousScrollTop = DivElmnt.scrollTop;
  ScrollInterval = setInterval('scrollDiv()', ScrollRate);
}
</script>
</head>
<body onload="scrollDiv_init()">



<h1 class="topnav", style="color:#003865"> What's Twitter saying about Bucknell Computer Science? </h1>



<div class="noscroll"id="MyDivName" style="overflow:auto;width:30%;height: 500px;float: left;" onMouseOut="resumeDiv()">

  {% for tweet in tweets %}
  {% autoescape off %} 
  {{ tweet.html }}
  {% endautoescape %}
  {% endfor %}

</div>

<div style="align-content: center;">
</div>

</body>
</html>
